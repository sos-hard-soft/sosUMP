<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Theme Template for BootsFaces</title>
        <meta name="author" content="Riccardo Massera"></meta>
    </h:head>
    <h:body style="padding-top: 60px">
        <h:outputScript library="holder" name="holder.js" />
        <b:navBar brand="Project name" brandHref="#" fixed="top" inverse="true">
            <b:navbarLinks>
                <b:navLink value="Home" href="#"></b:navLink>
                <b:navLink value="About" href="#about"></b:navLink>
                <b:navLink value="Contact" href="#contact"></b:navLink>
            </b:navbarLinks>
        </b:navBar>
        <b:container>
            <b:well>
                <h3>#{stdController.current.lastName1} #{stdController.current.firstName}, Ici vous pouvez modifier vos informations personnelles.</h3>
                .
            </b:well>
            <h:form enctype="multipart/form-data">
                <p:outputLabel value="photo Actuelle :"/>
                <p:graphicImage height="180" width="180" rendered="#{not empty stdController.current.photo}" value="#{stdController.byteToImage(stdController.current.photo)}" />
        <br />
        
        <p:outputLabel value="Si vous :" />
            <p:fileUpload fileUploadListener="#{stdController.handleFileUpload}" />
            <p:growl id="messages" showDetail="true"/>
    </h:form> 
            <h:form>
                <b:row styleClass="show-grid">
                    <b:column col-xs="6" col-sm="4" col-md="4">
                        <h:outputLabel value="CNE : #{stdController.current.cne} :  الرقـم الوطني للطالب"/>
                    </b:column>
                    <b:column col-xs="6" col-sm="4" col-md="4">
                        <h:outputLabel value="Code Apogée : #{stdController.current.codApo} : رقـم الطالب "/>
                    </b:column>
                    <b:column col-xs="6" col-sm="4" col-md="4">
                        <h:outputLabel value="CIN : #{stdController.current.cin}  :رقـم بطـاقة التعريف الوطنية "/>
                    </b:column>
                </b:row>

                <b:row styleClass="show-grid">
                    <b:column col-xs="6" col-sm="4" col-md="4">
                        Nom : <p:inputText id="fname" value="#{stdController.current.firstName}"/>
                    </b:column>
                    <b:column col-xs="6" col-sm="4" col-md="4" offset="3">
                        <p:inputText id="fNameAr" value="#{stdController.current.f_name_ar}" dir="rtl"/>
                        الإســم الـعائـلي : 
                    </b:column>
                </b:row>
                <b:row styleClass="show-grid">
                    <b:column col-xs="6" col-sm="4" col-md="4">
                        Prénom :
                        <p:inputText id="lName" value="#{stdController.current.lastName1}"/>
                    </b:column>
                    <b:column col-xs="6" col-sm="4" col-md="4" offset="3">
                        <p:inputText id="lNameAr" value="#{stdController.current.l_name_ar}" dir="rtl"/>
                        الإســم الشخـصـي :
                    </b:column>
                </b:row>
                <b:row styleClass="show-grid">
                    <b:column col-xs="6" col-sm="8" col-md="8">
                        <p>Lieu et Date de naissance : 
                            <p:inputText id="birthPlaceFr" value="#{stdController.current.birthPlace}"/>

                            <p:inputText id="birthPlaceAr" value="#{stdController.current.birthPlaceAr}"/>

                            <b:datepicker id="birthDate" mode="popup-icon" value="#{stdController.current.dateOfBirth}" />
                        </p>
                    </b:column>
                    <b:column col-xs="6" col-sm="4" col-md="4" offset="3">
                        <p> تــاريـخ و مكــات الإزديــاد</p>
                    </b:column>
                </b:row>
                <b:commandButton value="Enregistrer" action="#{stdController.doEdit}" />
            </h:form>

        </b:container>
    </h:body>
</html>
