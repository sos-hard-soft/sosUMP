<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Theme Template for BootsFaces</title>
        <meta name="author" content="Riccardo Massera"></meta>
    </h:head>
    <h:body style="padding-top: 60px">
        <h:outputScript library="holder" name="holder.js" />
        <b:navBar brand="Project name" brandHref="#" fixed="top" inverse="true">
            <b:navbarLinks>
                <b:navLink value="Home" href="#"></b:navLink>
                <b:navLink value="About" href="#about"></b:navLink>
                <b:navLink value="Contact" href="#contact"></b:navLink>
            </b:navbarLinks>
        </b:navBar>
        <b:container>
            <b:well>
                <h3>#{stdController.current.lastName1} #{stdController.current.firstName}, Ici vous pouvez modifier vos informations personnelles.</h3>
                .
            </b:well>
            <h:form enctype="multipart/form-data">
                <b:panelGrid colSpans="2,3,3,4">
                    <p:outputLabel value="photo Actuelle :"/>
                    <p:graphicImage height="180" width="180" rendered="#{not empty stdController.current.photo}" value="#{stdController.byteToImage(stdController.current.photo)}" />
                    <p:outputLabel value="Pour charger une Photo, ou mettre a jour l'existente, cliquez sur choose. Quand votre Photo s'affiche cliquez sur Upload pour la charger :" />
                    <p:fileUpload fileUploadListener="#{stdController.handleFileUpload}" />
                </b:panelGrid>

                <p:growl id="messages" showDetail="true"/>
            </h:form> 
            <h:form>
                <b:row styleClass="show-grid">
                    <b:column col-xs="6" col-sm="4" col-md="4">
                        <h:commandLink value="CNE : #{stdController.current.cne} :  الرقـم الوطني للطالب" action="#{stdController.showCard}"/>
                    </b:column>
                    <b:column col-xs="6" col-sm="4" col-md="4">
                        <h:commandLink value="Code Apogée : #{stdController.current.codApo} : رقـم الطالب " action="#{stdController.showCardID}"/>
                    </b:column>
                    <b:column col-xs="6" col-sm="4" col-md="4">
                        <h:outputLabel value="CIN : #{stdController.current.cin}  :رقـم بطـاقة التعريف الوطنية "/>
                    </b:column>
                </b:row>

                <b:panelGrid colSpans="2,5,3,2">
                    <p:outputLabel value="Nom"/>
                    <p:inputText id="fname" value="#{stdController.current.firstName}"/>
                    <p:inputText id="fNameAr" value="#{stdController.current.f_name_ar}" dir="rtl"/>
                    <p:outputLabel value="الإســم الـعــائـلــي   :" dir="rtl" />
                    <p:outputLabel value="Prénom"/>
                    <p:inputText id="lName" value="#{stdController.current.lastName1}"/>
                    <p:inputText id="lNameAr" value="#{stdController.current.l_name_ar}" dir="rtl"/>
                    <p:outputLabel value="الإســم الشـخـصـي : " dir="rtl" />
                    <p:outputLabel value="Deuxième Prénom"/>
                    <p:inputText id="lName2" value="#{stdController.current.lastName2}"/>
                </b:panelGrid>

                <b:panelGrid colSpans="2,3,2,3,2">
                    <p:outputLabel value="Lieu de naissance"/>
                    <p:inputText id="lieuNaissance" value="#{stdController.current.birthPlace}"/>
                    <b:datepicker id="birthDate" mode="popup-icon" value="#{stdController.current.dateOfBirth}" />
                    <p:inputText id="lieuNaissanceAr" value="#{stdController.current.birthPlaceAr}" dir="rtl"/>
                    <p:outputLabel value="مـكـــان الإزديـــاد   : " dir="rtl" />
                </b:panelGrid>
                <b:panelGrid colSpans="3,9">
                    <p:outputLabel value="Adresse"/>
                    <p:inputTextarea id="adresse" value="#{stdController.current.adress}"/>
                    <p:outputLabel value="Numéro de Téléphonne"/>
                    <p:inputText id="phoneNumber" value="#{stdController.current.phonNumber}"/>
                </b:panelGrid>

                <b:commandButton look="primary" value="Mettre a Jour" action="#{stdController.doEdit}" />
            </h:form>

        </b:container>
    </h:body>
</html>
