<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StudentEditDlg" widgetVar="StudentEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditStudentTitle}">
            <h:form id="StudentEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{studentController.selected != null}">
                        <p:outputLabel value="#{bundle.EditStudentLabel_idStudent}" for="idStudent" />
                        <p:inputText id="idStudent" value="#{studentController.selected.idStudent}" title="#{bundle.EditStudentTitle_idStudent}" required="true" requiredMessage="#{bundle.EditStudentRequiredMessage_idStudent}"/>
                        <p:outputLabel value="#{bundle.EditStudentLabel_version}" for="version" />
                        <p:inputText id="version" value="#{studentController.selected.version}" title="#{bundle.EditStudentTitle_version}" />
                        <p:outputLabel value="#{bundle.EditStudentLabel_cne}" for="cne" />
                        <p:inputText id="cne" value="#{studentController.selected.cne}" title="#{bundle.EditStudentTitle_cne}" />
                        <p:outputLabel value="#{bundle.EditStudentLabel_cin}" for="cin" />
                        <p:inputText id="cin" value="#{studentController.selected.cin}" title="#{bundle.EditStudentTitle_cin}" required="true" requiredMessage="#{bundle.EditStudentRequiredMessage_cin}"/>
                        <p:outputLabel value="#{bundle.EditStudentLabel_codApo}" for="codApo" />
                        <p:inputText id="codApo" value="#{studentController.selected.codApo}" title="#{bundle.EditStudentTitle_codApo}" />
                        <p:outputLabel value="#{bundle.EditStudentLabel_firstName}" for="firstName" />
                        <p:inputText id="firstName" value="#{studentController.selected.firstName}" title="#{bundle.EditStudentTitle_firstName}" required="true" requiredMessage="#{bundle.EditStudentRequiredMessage_firstName}"/>
                        <p:outputLabel value="#{bundle.EditStudentLabel_lastName1}" for="lastName1" />
                        <p:inputText id="lastName1" value="#{studentController.selected.lastName1}" title="#{bundle.EditStudentTitle_lastName1}" required="true" requiredMessage="#{bundle.EditStudentRequiredMessage_lastName1}"/>
                        <p:outputLabel value="#{bundle.EditStudentLabel_lastName2}" for="lastName2" />
                        <p:inputText id="lastName2" value="#{studentController.selected.lastName2}" title="#{bundle.EditStudentTitle_lastName2}" />
                        <p:outputLabel value="#{bundle.EditStudentLabel_f_name_ar}" for="f_name_ar" />
                        <p:inputText id="f_name_ar" value="#{studentController.selected.f_name_ar}" title="#{bundle.EditStudentTitle_f_name_ar}" />
                        <p:outputLabel value="#{bundle.EditStudentLabel_l_name_ar}" for="l_name_ar" />
                        <p:inputText id="l_name_ar" value="#{studentController.selected.l_name_ar}" title="#{bundle.EditStudentTitle_l_name_ar}" />
                        <p:outputLabel value="#{bundle.EditStudentLabel_dateOfBirth}" for="dateOfBirth" />
                        <p:calendar id="dateOfBirth" pattern="MM/dd/yyyy" value="#{studentController.selected.dateOfBirth}" title="#{bundle.EditStudentTitle_dateOfBirth}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditStudentLabel_birthPlace}" for="birthPlace" />
                        <p:inputText id="birthPlace" value="#{studentController.selected.birthPlace}" title="#{bundle.EditStudentTitle_birthPlace}" />
                        <p:outputLabel value="#{bundle.EditStudentLabel_phonNumber}" for="phonNumber" />
                        <p:inputText id="phonNumber" value="#{studentController.selected.phonNumber}" title="#{bundle.EditStudentTitle_phonNumber}" />
                        <p:outputLabel value="#{bundle.EditStudentLabel_adress}" for="adress" />
                        <p:inputText id="adress" value="#{studentController.selected.adress}" title="#{bundle.EditStudentTitle_adress}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{studentController.update}" value="#{bundle.Save}" update="display,:StudentListForm:datalist,:growl" oncomplete="handleSubmit(args, 'StudentEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="StudentEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
