<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StudentViewDlg" widgetVar="StudentViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewStudentTitle}">
            <h:form id="StudentViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{studentController.selected != null}">
                        <h:outputText value="#{bundle.ViewStudentLabel_idStudent}"/>
                        <h:outputText value="#{studentController.selected.idStudent}" title="#{bundle.ViewStudentTitle_idStudent}"/>
                        <h:outputText value="#{bundle.ViewStudentLabel_version}"/>
                        <h:outputText value="#{studentController.selected.version}" title="#{bundle.ViewStudentTitle_version}"/>
                        <h:outputText value="#{bundle.ViewStudentLabel_cne}"/>
                        <h:outputText value="#{studentController.selected.cne}" title="#{bundle.ViewStudentTitle_cne}"/>
                        <h:outputText value="#{bundle.ViewStudentLabel_cin}"/>
                        <h:outputText value="#{studentController.selected.cin}" title="#{bundle.ViewStudentTitle_cin}"/>
                        <h:outputText value="#{bundle.ViewStudentLabel_codApo}"/>
                        <h:outputText value="#{studentController.selected.codApo}" title="#{bundle.ViewStudentTitle_codApo}"/>
                        <h:outputText value="#{bundle.ViewStudentLabel_firstName}"/>
                        <h:outputText value="#{studentController.selected.firstName}" title="#{bundle.ViewStudentTitle_firstName}"/>
                        <h:outputText value="#{bundle.ViewStudentLabel_lastName1}"/>
                        <h:outputText value="#{studentController.selected.lastName1}" title="#{bundle.ViewStudentTitle_lastName1}"/>
                        <h:outputText value="#{bundle.ViewStudentLabel_lastName2}"/>
                        <h:outputText value="#{studentController.selected.lastName2}" title="#{bundle.ViewStudentTitle_lastName2}"/>
                        <h:outputText value="#{bundle.ViewStudentLabel_f_name_ar}"/>
                        <h:outputText value="#{studentController.selected.f_name_ar}" title="#{bundle.ViewStudentTitle_f_name_ar}"/>
                        <h:outputText value="#{bundle.ViewStudentLabel_l_name_ar}"/>
                        <h:outputText value="#{studentController.selected.l_name_ar}" title="#{bundle.ViewStudentTitle_l_name_ar}"/>
                        <h:outputText value="#{bundle.ViewStudentLabel_dateOfBirth}"/>
                        <h:outputText value="#{studentController.selected.dateOfBirth}" title="#{bundle.ViewStudentTitle_dateOfBirth}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewStudentLabel_birthPlace}"/>
                        <h:outputText value="#{studentController.selected.birthPlace}" title="#{bundle.ViewStudentTitle_birthPlace}"/>
                        <h:outputText value="#{bundle.ViewStudentLabel_phonNumber}"/>
                        <h:outputText value="#{studentController.selected.phonNumber}" title="#{bundle.ViewStudentTitle_phonNumber}"/>
                        <h:outputText value="#{bundle.ViewStudentLabel_adress}"/>
                        <h:outputText value="#{studentController.selected.adress}" title="#{bundle.ViewStudentTitle_adress}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="StudentViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
