<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StudentCreateDlg" widgetVar="StudentCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateStudentTitle}">
            <h:form id="StudentCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{studentController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateStudentLabel_idStudent}" for="idStudent" />
                        <p:inputText id="idStudent" value="#{studentController.selected.idStudent}" title="#{bundle.CreateStudentTitle_idStudent}" required="true" requiredMessage="#{bundle.CreateStudentRequiredMessage_idStudent}"/>
                        <p:outputLabel value="#{bundle.CreateStudentLabel_version}" for="version" />
                        <p:inputText id="version" value="#{studentController.selected.version}" title="#{bundle.CreateStudentTitle_version}" />
                        <p:outputLabel value="#{bundle.CreateStudentLabel_cne}" for="cne" />
                        <p:inputText id="cne" value="#{studentController.selected.cne}" title="#{bundle.CreateStudentTitle_cne}" />
                        <p:outputLabel value="#{bundle.CreateStudentLabel_cin}" for="cin" />
                        <p:inputText id="cin" value="#{studentController.selected.cin}" title="#{bundle.CreateStudentTitle_cin}" required="true" requiredMessage="#{bundle.CreateStudentRequiredMessage_cin}"/>
                        <p:outputLabel value="#{bundle.CreateStudentLabel_codApo}" for="codApo" />
                        <p:inputText id="codApo" value="#{studentController.selected.codApo}" title="#{bundle.CreateStudentTitle_codApo}" />
                        <p:outputLabel value="#{bundle.CreateStudentLabel_firstName}" for="firstName" />
                        <p:inputText id="firstName" value="#{studentController.selected.firstName}" title="#{bundle.CreateStudentTitle_firstName}" required="true" requiredMessage="#{bundle.CreateStudentRequiredMessage_firstName}"/>
                        <p:outputLabel value="#{bundle.CreateStudentLabel_lastName1}" for="lastName1" />
                        <p:inputText id="lastName1" value="#{studentController.selected.lastName1}" title="#{bundle.CreateStudentTitle_lastName1}" required="true" requiredMessage="#{bundle.CreateStudentRequiredMessage_lastName1}"/>
                        <p:outputLabel value="#{bundle.CreateStudentLabel_lastName2}" for="lastName2" />
                        <p:inputText id="lastName2" value="#{studentController.selected.lastName2}" title="#{bundle.CreateStudentTitle_lastName2}" />
                        <p:outputLabel value="#{bundle.CreateStudentLabel_f_name_ar}" for="f_name_ar" />
                        <p:inputText id="f_name_ar" value="#{studentController.selected.f_name_ar}" title="#{bundle.CreateStudentTitle_f_name_ar}" />
                        <p:outputLabel value="#{bundle.CreateStudentLabel_l_name_ar}" for="l_name_ar" />
                        <p:inputText id="l_name_ar" value="#{studentController.selected.l_name_ar}" title="#{bundle.CreateStudentTitle_l_name_ar}" />
                        <p:outputLabel value="#{bundle.CreateStudentLabel_dateOfBirth}" for="dateOfBirth" />
                        <p:calendar id="dateOfBirth" pattern="MM/dd/yyyy" value="#{studentController.selected.dateOfBirth}" title="#{bundle.EditStudentTitle_dateOfBirth}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateStudentLabel_birthPlace}" for="birthPlace" />
                        <p:inputText id="birthPlace" value="#{studentController.selected.birthPlace}" title="#{bundle.CreateStudentTitle_birthPlace}" />
                        <p:outputLabel value="#{bundle.CreateStudentLabel_phonNumber}" for="phonNumber" />
                        <p:inputText id="phonNumber" value="#{studentController.selected.phonNumber}" title="#{bundle.CreateStudentTitle_phonNumber}" />
                        <p:outputLabel value="#{bundle.CreateStudentLabel_adress}" for="adress" />
                        <p:inputText id="adress" value="#{studentController.selected.adress}" title="#{bundle.CreateStudentTitle_adress}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{studentController.create}" value="#{bundle.Save}" update="display,:StudentListForm:datalist,:growl" oncomplete="handleSubmit(args,'StudentCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="StudentCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
